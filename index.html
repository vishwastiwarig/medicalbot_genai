<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Assistant Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        #chat { min-height: 200px; margin-bottom: 16px; }
        .user { color: #007bff; font-weight: bold; }
    .assistant { color: #28a745; font-weight: bold; }
        .message { margin: 8px 0; }
        input, button { padding: 8px; font-size: 16px; }
        #question { width: 80%; }
        #send { width: 18%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medical Assistant Chat</h2>
        <div id="chat"></div>
        <input type="text" id="question" placeholder="Type your medical question..." />
        <button id="send">Send</button>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const questionInput = document.getElementById('question');
        const sendBtn = document.getElementById('send');
        let chatHistory = [];

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'message ' + sender;
            div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Assistant'}:</span> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        sendBtn.onclick = async function() {
            const question = questionInput.value.trim();
            if (!question) return;
            addMessage('user', question);
            questionInput.value = '';
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, chat_history: chatHistory })
            });
            const data = await response.json();
            addMessage('assistant', data.answer);
            chatHistory.push({ role: 'user', content: question });
            chatHistory.push({ role: 'assistant', content: data.answer });
        };
    </script>
</body>
</html>
